version: "3"
services: 
    app:
        container_name: lovedev
        restart: always
        build: .
        ports:
            - "8888:8888"
        volumes:
            - /root/jenkins_home/workspace/lovedev_nodejs:/root/lovedev
        command: sh /root/lovedev/start.sh
        links:
            - mongo
    mongo:
        container_name: mongo
        image: mongo
        volumes:
            - /root/db:/data/db
        ports:
            - "27017:27017"
